# =============================
# NAV2 + FAST-LIO MAPLESS CONFIG
# =============================

amcl:
  ros__parameters:
    use_sim_time: true

# -----------------------------
# BT NAVIGATOR
# -----------------------------
bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /Odometry

    goal_blackboard_id: goal
    goals_blackboard_id: goals
    path_blackboard_id: path

    default_nav_to_pose_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml"
    default_nav_through_poses_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_to_pose_w_replanning_and_recovery.xml"

    navigators: ['navigate_to_pose']
    navigate_to_pose:
      plugin: "nav2_bt_navigator/NavigateToPoseNavigator"

    plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_smooth_path_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_goal_reached_condition_bt_node
      - nav2_goal_updated_condition_bt_node
      - nav2_is_path_valid_condition_bt_node
      - nav2_initial_pose_received_condition_bt_node
      - nav2_reinitialize_global_localization_service_bt_node
      - nav2_rate_controller_bt_node
      - nav2_pipeline_sequence_bt_node
      - nav2_round_robin_node_bt_node
      - nav2_recovery_node_bt_node
      - nav2_clear_costmap_service_bt_node
      - nav2_spin_action_bt_node
      - nav2_back_up_action_bt_node
      - nav2_wait_action_bt_node

# -----------------------------
# PLANNER SERVER
# -----------------------------
planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 5.0

    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      use_astar: true
      tolerance: 0.5

# -----------------------------
# CONTROLLER SERVER
# -----------------------------
controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 15.0
    odom_topic: /Odometry

    controller_plugins: ["FollowPath"]

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.5
      max_linear_accel: 1.0
      max_angular_vel: 1.5
      lookahead_dist: 0.6
      min_lookahead_dist: 0.3
      max_lookahead_dist: 1.0
      use_velocity_scaled_lookahead_dist: true
      transform_tolerance: 0.2
      use_collision_detection: true
      use_regulated_linear_velocity_scaling: true
      use_regulated_angular_velocity_scaling: true

# -----------------------------
# GLOBAL COSTMAP (MAPLESS, ROLLING)
# -----------------------------
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: map
      robot_base_frame: base_link

      update_frequency: 5.0
      publish_frequency: 2.0
      transform_tolerance: 0.3

      rolling_window: true
      width: 40
      height: 40
      resolution: 0.05
      origin_x: 0.0
      origin_y: 0.0

      robot_radius: 0.2

      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          obstacle_range: 15.0
          raytrace_range: 20.0
          marking: true
          clearing: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.5
        cost_scaling_factor: 2.0

# -----------------------------
# LOCAL COSTMAP (ROLLING)
# -----------------------------
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: map
      robot_base_frame: base_link

      update_frequency: 10.0
      publish_frequency: 5.0
      transform_tolerance: 0.2

      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05
      origin_x: 0.0
      origin_y: 0.0

      robot_radius: 0.4

      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          obstacle_range: 6.0
          raytrace_range: 7.0
          marking: true
          clearing: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.7
        cost_scaling_factor: 2.0

# -----------------------------
# BEHAVIOR SERVER
# -----------------------------
behavior_server:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link
    transform_tolerance: 0.2
